<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>web page</title>
        <link rel="stylesheet" href="styles.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
     <header class="header">
        <a href="#" class="logo">Logo</a>
            <input type="checkbox" id="check">
            <label for="check" class="icons">
                <i class='bx bx-menu' id="menu-icon"></i>
                <i class='bx bx-x' id="close-icon"></i>
            </label>
                <div class="navbar">
                    <a href="#" style="--i:0;">Home</a>
                    <a href="#" style="--i:1;">Plan a trip</a>
                    <a href="#" style="--i:2;">Registration</a>
                    <a href="#" style="--i:3;">Sighings</a>
                    <a href="#" style="--i:4;">About</a>
                    <a href="#" class="btnlogin-popup" style="--i:5;">Login</a>
                </div>
     </header>
     <div class="wrapper">
        <span class="icon-close">
            <i class='bx bx-x' ></i>
        </span>
          <div class="form-box login">
              <h2>Login</h2>
              <form action="#">
                <div class="input-box">
                  <span class="icon"><ion-icon name="mail"></ion-icon></span>
                  <input type="email" required>
                  <label>Email</label>
                </div>
                <div class="input-box">
                  <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                  <input type="password" required>
                  <label>Password</label>  
                </div>
                <div class="remember-forget">
                  <label>
                  <input type ="checkbox">
                  Remember me 
                  </label> 
                  <a href="#">Forgot password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                  <P>Don't have an acount?<a href="#"class="register-link">Register</a></P>
                </div>
              </form>
          </div>
  
          <div class="form-box register">
            <h2>Registration</h2>
            <form action="#">
              <div class="input-box">
                <span class="icon"><ion-icon name="person"></ion-icon></span>
                <input type="text" required>
                <label>User name</label>
              </div>
              <div class="input-box">
                <span class="icon"><ion-icon name="mail"></ion-icon></span>
                <input type="email" required>
                <label>Email</label>
              </div>
              <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" required>
                <label>Password</label>  
              </div>
              <div class="remember-forget">
                <label>
                <input type ="checkbox">
                Agree to the terms and conditions  
                </label>
              </div>
              <button type="submit" class="btn">Register</button>
              <div class="login-register">
                <P>Already have an acount?<a href="#"class="login-link">Login</a></P>
              </div>
            </form>
        </div>
      </div>
  
  
     <script src="Web.js"></script>
    </body>
</html>
